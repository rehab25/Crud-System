<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> -->


        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">

    </head>
        

    <body class="bg-color-body position-relative">
    <section>
        <div class="container w-50 my-5 rounded-5 bg-gradient-blue  lobster-font box-shadow maintxt-color">
            
            <h1 class="p-2 pt-4 ">crud system</h1>
            <div class="p-4 ">
                <label>productName:</label>
                <input type="text" class="form-control" id="productName">
                
                <div id="alertForm" class="alert alert-danger d-none" >
                    <strong>plz start with capital letter and more than 3 letters ....</strong>
                </div>




                <label>productCategory:</label>
             
                <input type="text" class="form-control me-2" id="productCategory"> 
               
                
                <label>productQuantity:</label>

                <input type="number" class="form-control" id="productQuantity">

                <!-- <button type="button" class="btn btn-danger mx-1" onclick="funbtnPlus()">+</button>
                <button type="button" class="btn btn-dark mx-1" onclick="funbtnMinus()">-</button> -->



                <label>productPrice:</label>
                <input type="number" class="form-control mb-3" id="productPrice" >







                <label>productDescription:</label>
                <input type="text" class="form-control mb-3" id="productDescription">


                <button id="addBtn" onclick="   addProduct();   " class="btn btn-danger my-3"  >add product</button>
                <button id="updateBtn" onclick="   updateAddedProduct();   " class="btn btn-danger my-3" >update product</button>
                <button onclick="   clearForm();   " class="btn btn-dark my-3">clear</button>

            </div>

            
        </div>

        <input type="text"  onkeyup="searchProduct()"      class=" form-control w-50 m-auto" id="searchInput" placeholder="search....">
       <div class="w-75 m-sm-auto pb-5">

        <table class="table table-striped table-hover text-center my-5">
             <thead class="bg-gradient-blue" >   
                <tr>
                    <th>index</th>
                    <th>name</th>
                    <th>category</th>
                    <th>Quantity</th>
                    <th>price</th>
                    <th>totalPrice</th>
                    <th>description</th>

                    <th>increase/decrease</th>

                    <th>update</th>
                    <th>delete</th>
                </tr>
            </thead>
            
            <tbody id="tbody" class="">
                
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="5"></td>
                    <td id="allPrices">0</td>
                    <td colspan="5"></td>

                </tr>
            </tfoot>
        </table>


        <div class=" position-fixed end-0 bottom-10">
        <button type="button" class="btn btn-light d-block" onclick="deleteAllProducts()">delete all products</button>
    </div>

    <!-- <button type="button" class="btn btn-light d-block mt-5 w-50">delete all products</button> -->

    </div>

    
    </section>




    
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/myScript.js"></script>
    </body>
</html>
